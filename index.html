<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>

    <link rel="stylesheet/less" type="text/css" href="styles.less" />
    <script src="https://cdn.jsdelivr.net/npm/less@4.1.1" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" defer></script>
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="store-conteiner" class="generical-menu">
        <h2 class="titles">
            Loja
        </h2>

        <div id="store-button-conteiner" class="generical-button-conteiner">
            <button class="button" id="weapons-view-button">Armas</button>
            <button class="button" id="armors-view-button">Armaduras</button>
            <button class="button" id="potions-view-button">Poções</button>
            <button class="button" id="cards-view-button">Cards</button>
        </div>

        <div id="products4sale">
            <div id="weapons-sale" class="active"></div>

            <div id="armor-sale" class="not-active"></div>

            <div id="potions-sale" class="not-active"></div>
            
            <div id="cards-sale" class="not-active"></div>
        </div>

        <button id="close-store-button" class="button">
            Fechar
        </button>
    </div>

    <div class="popup-conteiner not-active" id="itensDetails">
        <div class="pop-up">
            <h2>
                Nome do Item
            </h2>

            <img src="" alt="Item">

            <p>
                Descrição do Item
            </p>

            <div>
                <label for="coast">Custo:</label>
                <input type="text" name="coast" id="coastDetails" readonly>
            </div>

            <div>
                <button class="button" id="buyItem">Comprar</button>
                <button class="button" id="close-itensDetails">Fechar</button>
            </div>
        </div>
    </div>

    <div class="popup-conteiner not-active" id="buyMsg">
        <div class="pop-up">
            <h2>Confirmação</h2>
            <button class="button" id="close-buyMsg">Fechar</button>
        </div>
    </div>
</body>
</html>
